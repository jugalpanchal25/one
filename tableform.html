<html>
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Validation</title>
  <link rel="stylesheet" type="text/css" href="tableform.css">
  <script type="text/javascript" src="tableform.js"></script>
</head>
<body>
    <div class="img">
      <form action="#" id="fm" class="container">
	   
		    <h1 id="ce">Make an Order</h1>
			
			   <table class="center" border="0">
			      <tr>
				      <td class ="label_col">First Name</td>
					  <td class ="input_col"><input name="firstName" id="firstName" type="text" onblur="validateFirstName();"></td>
					  <td class ="feedback_col"><span id="firstNamePrompt">&nbsp;</td>
				  </tr>  
				  
				   <tr>
				      <td class ="label_col">Last Name</td>
					  <td class ="input_col"><input name="lastName" id="lastName" type="text" onblur="validateLastName();"></td>
					  <td class ="feedback_col"><span id="lastNamePrompt">&nbsp;</td>
				  </tr>  
				  
				   <tr>
				      <td class ="label_col">Phone Number </td>
					  <td class ="input_col"><input name="phoneNumber" id="phoneNumber" type="text" placeholder="xxx-xxx-xxxx" onblur="validatePhoneNumber();"></td>
					  <td class ="feedback_col"><span id="phoneNumberPrompt"></td>
				  </tr>  
				  
				   <tr>
				      <td class ="label_col">Quantity</td>
					  <td class ="input_col"><input name="quantity" id="quantity" type="text" onblur="validatequantity();"></td>
					  <td class ="feedback_col"><span id="quantityPrompt"></span></td>
				  </tr>  
				  
				   <tr>
				      <td class ="label_col">Item Price</td>
					  <td class ="input_col"><input name="price" id="price" type="text" value="15.00" readonly onblur="validateprice();"></td>
					  <td class ="feedback_col"><span id="pricePrompt">USD</td>
				  </tr> 
				  
				  <tr>
				      <td></td>
					  <td><button id="Button"\>Order Now</button></td>
					  <td></td>
				  </tr> 
				  
				</table>  
		  </form>
      </div>		
</body>
</html>
